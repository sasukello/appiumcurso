plugins {
    id 'java'
}

group 'cursoappium'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    compile group: 'io.appium', name: 'java-client', version: '7.3.0'

}
